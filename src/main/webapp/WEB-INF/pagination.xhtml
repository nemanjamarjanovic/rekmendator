<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">


    <div align="center">
        <h:form>
            <h:outputLabel  value="#{text['page.page']} #{list.pagination.current} of #{list.pagination.last}"/>
            <br/>
            <h:commandLink action="#{list.pagination.previousPage()}" 
                           value="#{text['page.previous']}"
                           rendered="#{list.pagination.previous}"/>
            <h:outputLabel value="#{text['page.previous']}"
                           rendered="#{!list.pagination.previous}"/>
            | 
            <h:commandLink action="#{list.pagination.nextPage()}" 
                           value="#{text['page.next']}"
                           rendered="#{list.pagination.next}"/> 
            <h:outputLabel value="#{text['page.next']}"
                           rendered="#{!list.pagination.next}"/>
        </h:form>
    </div>
</ui:composition>
