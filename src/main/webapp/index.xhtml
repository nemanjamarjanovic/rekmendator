<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h2>#{text['login.title']}</h2>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="#{text['login.username']}:"/>
                <h:inputText value="#{currentUser.username}"/> 
                <h:outputLabel  value="#{text['login.password']}:"/>
                <h:inputText  value="#{currentUser.password}"/>
                <h:commandButton action="#{currentUser.doLogin()}" value="Login"/>
            </h:panelGrid>
        </h:form>

        <hr/>

        <br/>
        <h:panelGroup rendered="#{not empty netflixList.pagination.items}">
            <ui:include src="/WEB-INF/pagination.xhtml">
                <ui:param name="list" 
                          value="#{netflixList}"/>
            </ui:include>
        </h:panelGroup>
        <br/>

        <h:dataTable value="#{netflixList.pagination.items}" var="item">
            <h:column>
                <h:graphicImage url="#{item.image}"/>
            </h:column>
            <h:column>
                <h:outputLink value="#{item.link}"
                              target="_blank">
                    <h:outputLabel value="#{item.title}"/>
                </h:outputLink>
                <br/>
                <h:outputLabel value="#{item.sinopsis}"/>
            </h:column>
        </h:dataTable>
    </ui:define>

</ui:composition>
