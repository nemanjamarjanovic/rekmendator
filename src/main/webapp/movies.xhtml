<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/index.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">



    <ui:define name="content">

        <h:button value="init" outcome="#{mockInit.init()}" />
        
        <h:dataTable value="#{movies.all}" var="item" rendered="#{not empty movies.all}">
            <h:column>
                #{item.title}
            </h:column>
        </h:dataTable>
        <h:dataTable value="#{actors.all}" var="item" >
            <h:column>
                #{item.title}
            </h:column>
        </h:dataTable>
        <h:dataTable value="#{genres.all}" var="item" rendered="#{not empty movies.all}">
            <h:column>
                #{item.title}
            </h:column>
        </h:dataTable>
        
        
    </ui:define>

</ui:composition>
