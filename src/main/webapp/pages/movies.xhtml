<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/index.xhtml">

    <ui:define name="content">

        <div class="w3-card-4 w3-margin">
            <header class="w3-container  w3-teal">
                <h2>Try movie search:</h2>
            </header>
            <div class="w3-padding-medium">
                <h:form class="w3-container">
                    <h:inputText class="w3-input" value="#{movieSearch.title}"/>
                    <br/>
                    <h:commandButton class="w3-btn w3-teal" value="Search" action="#{movieSearch.doSearch()}"/>
                </h:form>
                <h:dataTable value="#{movieSearch.result}" var="item"  >
                    <h:column>
                        #{item.title}
                    </h:column>
                </h:dataTable>
            </div>
        </div>
        
    </ui:define>
</ui:composition>
