<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/index.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">



    <ui:define name="content">

        <h2><h:outputLabel value="#{text['genre-list.title']}"/></h2>
        <h:link outcome="genre-edit" value="#{text['genre-list.newgenre']}"/>

        <h:dataTable value="#{allGenres}" var="item">
            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="#{text['genre.title']}"/>
                </f:facet>
                <h:outputLabel value="#{item.title}"/>
            </h:column>
        </h:dataTable>

    </ui:define>
</ui:composition>
