<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/template.xhtml">



    <ui:define name="content">

        <h2><h:outputLabel value="#{text['comment-list.title']}"/></h2>

        <br/>
        <h:panelGroup rendered="#{not empty commentList.pagination.items}">
            <ui:include src="/WEB-INF/pagination.xhtml" >
                <ui:param name="list" value="#{commentList}"/>
            </ui:include>
        </h:panelGroup>
        <br/>

        <h:dataTable value="#{commentList.pagination.items}" var="item">

            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="#{text['comment.user']}:"/>
                </f:facet>
                <h:outputLabel value="#{item.user.name}"/>
                <h:outputLabel value="#{item.user.surname}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="#{text['comment.movie']}:"/>
                </f:facet>
                <h:outputLabel value="#{item.movie.title}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="#{text['comment.text']}:"/>
                </f:facet>
                <h:outputLabel value="#{item.text}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="#{text['comment.date']}:"/>
                </f:facet>
                <h:outputLabel value="#{item.createdDate}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    #{text['comment.action.remove']}
                </f:facet>
                <h:form>
                    <h:commandLink action="#{commentEdit.doRemove(item.id)}" 
                                   value="#{text['comment.action.remove']}"/>
                </h:form>
            </h:column>

        </h:dataTable>

    </ui:define>
</ui:composition>
