<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/template.xhtml">



    <ui:define name="content">
        <h:form id="newEventForm">
            <h:panelGrid columns="3">
                <h:outputLabel value="#{text['event.title']}: "/>
                <h:inputText id="title" 
                             value="#{eventEdit.data.title}" 
                             required="true" >
                    <f:validateLength minimum="3" maximum="200" />
                </h:inputText>
                <h:message for="title" style="color:red"/>

                <h:outputLabel value="#{text['event.location']}: "/>
                <h:inputText id="location" 
                             value="#{eventEdit.data.location}" 
                             required="true" >
                    <f:validateLength minimum="3" maximum="200" />
                </h:inputText>
                <h:message for="location" style="color:red"/>

                <h:outputLabel value="#{text['event.createddate']}: "/>
                <h:inputText id="createddate" 
                             value="#{eventEdit.data.createdDate}" 
                             required="true" >
                    <f:convertDateTime type="date" pattern="DD.mm.yyyy"/>
                </h:inputText>
                <h:message for="createddate" style="color:red"/>

                <h:outputLabel value="#{text['event.eventdate']}: "/>
                <h:inputText id="eventdate" 
                             value="#{eventEdit.data.eventDate}" 
                             required="true" >
                    <f:convertDateTime type="date" pattern="DD.mm.yyyy"/>
                </h:inputText>
                <h:message for="eventdate" style="color:red"/>

                <h:commandButton action="#{eventEdit.doCreate()}" 
                                 value="#{text['generic.save']}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
