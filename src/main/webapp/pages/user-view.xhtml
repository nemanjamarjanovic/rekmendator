<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="id" 
                         value="#{userEdit.data}" 
                         converter="#{userConverter}" 
                         converterMessage="Unknown product, please use a link from within the system."
                         required="true" 
                         requiredMessage="Bad request, please use a link from within the system."
                         />
        </f:metadata>

        <h:form id="changeRoleForm">
            <h:panelGrid columns="2">

                <h:outputLabel value="#{text['user.username']}:"/>
                <h:outputLabel value="#{userEdit.data.username}"/>

                <h:outputLabel value="#{text['user.password']}:"/>
                <h:outputLabel value="#{userEdit.data.password}"/>

                <h:outputLabel value=""/>
                <h:graphicImage url="/api/images/users/#{userEdit.data.id}"
                                style="width:256px;height: 256px"/>

                <h:outputLabel value="#{text['user.name']}:"/>
                <h:outputLabel value="#{userEdit.data.name}"/>

                <h:outputLabel value="#{text['user.surname']}:"/>
                <h:outputLabel value="#{userEdit.data.surname}"/>

                <h:outputLabel value="#{text['user.mbr']}:"/>
                <h:outputLabel value="#{userEdit.data.mbr}"/>

                <h:outputLabel value="#{text['user.email']}:"/>
                <h:outputLabel value="#{userEdit.data.email}"/>

                <h:outputLabel value="#{text['user.role']}:"/>
                <h:outputLabel value="#{userEdit.data.role.title}"/>

                <h:selectOneMenu value="#{role}">
                    <f:selectItems  value="#{allRoles}"/>
                </h:selectOneMenu>

                <h:outputLabel value="#{text['user.action.changerole']}:"/>
                <h:commandButton action="#{userEdit.doRoleChange(role)}" 
                                 value="#{text['generic.edit']}"
                                 rendered="#{not empty userEdit.data.id}"/>


            </h:panelGrid>



        </h:form>
    </ui:define>

</ui:composition>
