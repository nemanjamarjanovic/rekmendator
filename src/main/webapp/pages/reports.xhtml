<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/template.xhtml">



    <ui:define name="content">

        <h2><h:outputLabel value="#{text['reports.title']}"/></h2>


        <h3><h:outputLabel value="#{text['reports.top5favorited']}"/></h3>
        <ui:repeat value="#{reports.top5Favorited}"
                   var="favorite">
            <strong>
                <h:outputLabel value="#{favorite.title}"/>: 
                <h:outputLabel value="#{favorite.rating}"/>
            </strong>
        </ui:repeat>
        <hr/><br/>

        <h3><h:outputLabel value="#{text['reports.top5rated']}"/></h3>
        <ui:repeat value="#{reports.top5Rating}"
                   var="rating">
            <strong>
                <h:outputLabel value="#{rating.title}"/>: 
                <h:outputLabel value="#{rating.rating}"/>
            </strong>
        </ui:repeat>
        <hr/><br/>

        <h3><h:outputLabel value="#{text['reports.monthly']}"/></h3>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="#{text['reports.month']}"/>
                <h:inputText value="#{reports.month}"/>
                <h:outputLabel value="#{text['reports.year']}"/>
                <h:inputText value="#{reports.year}"/>
                <h:outputLabel value=""/>
                <h:commandButton value="#{text['reports.generate']}" 
                                 action="#{reports.doReport()}"/>
            </h:panelGrid>
        </h:form>
        <hr/><br/>

        <h:panelGrid columns="2">
            <h:outputLabel value="#{text['reports.users']}:"/>
            <h:outputLabel value="#{reports.users}"/>

            <h:outputLabel value="#{text['reports.movies']}:"/>
            <h:outputLabel value="#{reports.movies}"/>

            <h:outputLabel value="#{text['reports.events']}:"/>
            <h:outputLabel value="#{reports.events}"/>
        </h:panelGrid>


    </ui:define>
</ui:composition>
