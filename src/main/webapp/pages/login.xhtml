<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <div class="w3-display-container w3-display-middle">
            <div class="w3-card-4 w3-teal w3-center" style="max-width: 600px">
                <header class="w3-container">
                    <h2>Login:</h2>
                </header>
                <div class="w3-padding-medium">
                    <h:form>
                        <h:outputLabel class="w3-label w3-text-white" value="#{text['index.username']}"/>
                        <h:inputText class="w3-input" value="#{security.username}"/> 
                        <h:outputLabel class="w3-label w3-text-white" value="Password:"/>
                        <h:inputText  class="w3-input" value="#{security.password}"/>
                        <br/>
                        <h:commandButton class="w3-btn w3-white w3-text-teal" action="#{security.doLogin()}" value="Login"/>
                    </h:form>
                </div>
            </div>
            <p>
                <h:link class="menu-item" outcome="/pages/movies" value="Try movie search "/>
                | 
                <h:link class="menu-item" outcome="/pages/register" value="Register to access movie details!"/>
            </p>
        </div>

    </ui:define>
</ui:composition>
